<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> <span>{{description}}</span> <br>
        <span>{{userText}}</span><br>
        <input type="text" placeholder = "d" v-on:input = "setText"/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: 
            {
                description: 'My basic App',
                userText : ''
            },
            methods : 
            {
                setText : function (e){this.userText = e.target.value},
            }
        })
    </script>
</body>
</html>
